{% extends "store/layout.html" %}
{% load static %}

{% block content %}
<div class="container">
        <div class="login mt-5">
            <h3 class="mb-5">Login to Store website </h3>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input class="btn btn-outline-dark login-buttom save" type="submit" value="Login">
            </form><br>

            <p class="info-form mb-2">Don't have an account yet? <a href="{% url 'register' %}">Register here.</a></p>
            <hr>
            <p>Or you can login using your social accounts</p>
            {% include "components/facebook.html" %}
            {% include "components/github.html" %}
        </div>

</div>
{% endblock %}

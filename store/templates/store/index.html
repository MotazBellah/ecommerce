{% extends "store/layout.html" %}
{% load static %}

<div class="container">
    {% block content %}
        {% for i in category %}
            <div class="card-container">
                <img src="{{i.image.url}}" alt="Category_image">
                <div class="card-info">
                    <a href="{% url 'products' i.id %}">{{ i.name }}</a>
                </div>
            </div>
        {% endfor%}
    {% endblock %}
</div>

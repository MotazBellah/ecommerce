{% extends "store/layout.html" %}
{% load static %}



{% block content %}
<div class="container-fluid">
	{% include "components/searchModal.html" %}
	<div class="row justify-content-md-center">
        {% for i in items %}
		<div class="col-sm-3 card-wr p-1">
			<div class="card-wrap p-2">
			<img class="thumbnail" src="{{i.image1.url}}">
			<div id="{{i.id}}" class="box-eleme">
				<p class="name mt-1"><strong>{{ i.name }}</strong></p>
				<hr>
				<h4><strong>${{ i.price }}</strong></h4>
				<a  id="add-btn" class="btn btn-outline-secondary add-btn">Add to Cart</a>
				<a class="btn btn-outline-success" href="{% url 'item' i.id %}">View</a>
			</div>
			</div>
		</div>
        {% endfor%}
	</div>

	<ul class="pagination">
		{% for i in paginator.page_range %}
			<li class="page-item {% if i == page_number %} active {% endif %}">
				<a class="page-link" href="?page={{i}}">{{i}}</a>
			</li>
		{% endfor %}
	</ul>
</div>

{% endblock content %}
